<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="output-onlinepngtools.ico" type="image/png">
</head>

<body>


  <input type="checkbox" id="burger-toggle" hidden />

  <header>
    <div class="logo">
      <a href="index.html"><img src="Nike.png" alt="Logo"></a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search by shoe name">
      <i class="fas fa-search"></i>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Login.html">Login</a>
      <a href="grid.html">Products</a>
      <a href="cart.html" id="cart-btn"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
    </nav>

    <label for="burger-toggle" class="burger-label"><i class="fas fa-bars"></i></label>
  </header>

  <input type="checkbox" id="burger-toggle" hidden>
  <div class="burger-menu-content">
    <a href="index.html">Home</a>
    <a href="Login.html">Login</a>
    <a href="grid.html">Products</a>
    <a href="cart.html">Cart</a>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal" style="display: none;">
    <div class="cart-content">
      <span class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </div>

  <div class="burger-menu-content">
    <a href="index.html">Home</a>
    <a href="Login.html">Login</a>
    <a href="grid.html">Products</a>
    <a href="cart.html">Cart</a>
  </div>

  <main>
    <div class="login-form">
      <h2>Login Information</h2>
      <form action="#" method="POST">
        <label for="email">Email (Gmail):</label>
        <input type="email" id="email" name="email" placeholder="Enter your Gmail" required />

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit" name="login_button">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Nike, Inc. All Rights Reserved</p>
      <p>Nike Privacy Policy</p>
    </div>
  </footer>

  <script src="login.js"></script>

</body>

</html>
